<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">My Trivia Game</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row content-justify-around">
            <div class="col-3">
                <button type="button" class="btn btn-primary" onclick="app.shoesController.addMoney()">Add
                    Money</button>
            </div>
            <div class="col-3">Balance: <span id="balance"></span></div>
            <div class="col-3">Cart Total: <span id="cartTotal"></span></div>
            <div class="col-3">
                <button type="button" class="btn btn-success">Checkout</button>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Template made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
